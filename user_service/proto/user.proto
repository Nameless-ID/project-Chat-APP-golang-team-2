syntax = "proto3";

package users;

option go_package = "./proto";

service UserService {
    rpc GetUserInfo (UserRequest) returns (UserResponse);
    rpc GetOnlineUsers (Empty) returns (UsersList);
}

message UserRequest {
    string user_id = 1;
}

message UserResponse {
    string user_id = 1;
    string name = 2;
    string email = 3;
    bool is_active = 4;
}

message UsersList {
    repeated UserResponse users = 1;
}

message Empty {}
